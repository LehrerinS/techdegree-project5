<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="app.css" />

	<title th:text="${country.name}"></title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a href="/">Countries of the World</a></h1>
		</div>
	</header>
	<div class="container">
		<div class="country-details">
			<h2 th:text="${country.name}">India</h2>
			<div class="meta">
				<div class="stat">
					<h4>Population</h4>
					<span th:text="${country.population}">1,276,267,000</span>
				</div>
				<div class="stat">
					<h4>Capital</h4>
					<span th:text="${country.capitalCity}">New Delhi</span>
				</div>
				<div class="stat">
					<h4>Official Languages</h4>
					<ul th:each="language : ${country.languages}">
						<li th:text = "${language}">Hindi</li>
						<!--<li>English</li>-->
					</ul>
				</div>
			</div>
			<div class="flag">
				<img th:src="@{'/flags/' + ${country.name} + '.png'}" alt="Flag of ${country.name}"/>
			</div>
		</div>
	</div>
</body>
</html>
